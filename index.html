<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Room Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <strong>Welcome,</strong> <span id="userRole"></span>
    </div>
    <div class="header-actions" style="display: flex; align-items: center; gap: 15px;">
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <section class="toolbar">
    <button onclick="addChair()">Add Chair</button>
    <button onclick="addTable()">Add Table</button>
    <input type="color" id="wallColor" value="#f0f0f0" onchange="setWallColor(this.value)" />
    <button onclick="saveLayout()">ğŸ’¾ Save</button>
    <button onclick="clearLayout()">ğŸ—‘ï¸ Clear</button>
    <button onclick="window.location.href='room.html'">ğŸ” View Room in 3D</button>
  </section>

  <section class="views">
    <div class="view-column">
      <h2>2D Layout</h2>
      <canvas id="canvas2d" width="400" height="300"></canvas>
    </div>
    <div class="view-column">
      <h2>3D View</h2>
      <div id="canvas3d"></div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="utils.js"></script>
  <script src="gltfloader.js"></script>
  <script src="app.js"></script>

  <script>
    const role = (localStorage.getItem('role') || 'Guest').trim();
    document.getElementById('userRole').textContent = role;
  </script>
</body>
</html>
