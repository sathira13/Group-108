<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Room Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    model-viewer { width: 90vw; height: 90vh; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <model-viewer src="cozy_living_room_baked.glb"
                alt="Modern Room"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                exposure="1"
                ar>
  </model-viewer>
</body>
</html>
